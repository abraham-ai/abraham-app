specVersion: 1.3.0
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Abraham
    network: base-sepolia
    source:
      address: "0x7bad02F4354F2eed7E1A76794721FFbd1f7bF1a5"
      abi: Abraham
      startBlock: 28236769

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Creation
        - Message
        - Praise
        - User
      abis:
        - name: Abraham
          file: ./abis/Abraham.json
      eventHandlers:
        - event: SessionCreated(string)
          handler: handleSessionCreated
        - event: SessionClosed(string) # ⇦ NEW
          handler: handleSessionClosed
        - event: SessionReopened(string) # ⇦ NEW
          handler: handleSessionReopened
        - event: MessageAdded(string,string,address,string,string)
          handler: handleMessageAdded
        - event: Praised(string,string,address)
          handler: handlePraised
      file: ./src/abraham.ts
