specVersion: 1.3.0
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Abraham
    network: base-sepolia
    source:
      address: "0x318564b3C584CBc475CDAbC1E6087D7C6bEb1e94"
      abi: Abraham
      startBlock: 29329131
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Creation
        - Message
        - Praise
        - User
      abis:
        - name: Abraham
          file: ./abis/Abraham.json
      eventHandlers:
        - event: SessionCreated(string)
          handler: handleSessionCreated
        - event: SessionClosed(string)
          handler: handleSessionClosed
        - event: SessionReopened(string)
          handler: handleSessionReopened
        # UPDATED signature: content/media removed, 'cid' added
        - event: MessageAdded(string,string,address,string)
          handler: handleMessageAdded
        - event: Praised(string,string,address)
          handler: handlePraised
      file: ./src/abraham.ts
