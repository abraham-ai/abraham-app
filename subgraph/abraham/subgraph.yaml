specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Abraham
    network: base-sepolia
    source:
      address: "0x0d70c061e12666968AAF839e7e507a96db16D6e7"
      abi: Abraham
      startBlock: 28236769
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MessageAdded
        - Praised
        - SessionCreated
        - Creation
        - AbrahamMessage
        - Blessing
        - Praise
      abis:
        - name: Abraham
          file: ./abis/Abraham.json
      eventHandlers:
        - event: MessageAdded(indexed uint256,indexed uint256,indexed address,string,string)
          handler: handleMessageAdded
        - event: Praised(indexed uint256,indexed uint256,indexed address)
          handler: handlePraised
        - event: SessionCreated(indexed uint256)
          handler: handleSessionCreated
      file: ./src/abraham.ts
