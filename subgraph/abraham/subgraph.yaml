specVersion: 1.3.0
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Abraham
    network: base-sepolia
    source:
      address: "0xd442F8B7A223e35A9b98E02a9c5Ddbe0D288659E" # <- update if redeployed
      abi: Abraham
      startBlock: 31825800 # <- set to your deploy block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Creation
        - Message
        - Praise
        - Curator
        - CuratorLink
      abis:
        - name: Abraham
          file: ./abis/Abraham.json
      eventHandlers:
        - event: SessionCreated(string)
          handler: handleSessionCreated
        - event: SessionClosed(string)
          handler: handleSessionClosed
        - event: SessionReopened(string)
          handler: handleSessionReopened
        - event: MessageAdded(string,string,address,string)
          handler: handleMessageAdded
        - event: Praised(string,string,address)
          handler: handlePraised
        # sessionId is indexed in the ABI, so it must be indexed here too
        - event: LinkedStake(indexed address,indexed string,uint256,uint256,uint256)
          handler: handleLinkedStake
      file: ./src/abraham.ts
